[platformio]
default_envs = esp32-s3-devkitc-1

; ESP32-S3 DevKitC-1 (primary target)
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

monitor_speed = 115200
upload_speed = 921600

build_flags = 
    -DCORE_DEBUG_LEVEL=3

lib_deps = 
    adafruit/Adafruit NeoPixel @ ^1.12.0
